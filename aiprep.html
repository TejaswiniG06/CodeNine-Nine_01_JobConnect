<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Interview Preparation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 50px 70px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 25px;
        }
        p {
            font-size: 20px;
            margin-bottom: 35px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            display: inline-block;
            padding: 16px 28px;
            margin: 0 12px;
            border-radius: 35px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-start {
            background: linear-gradient(to right, #4f46e5, #6366f1);
        }
        .btn-start:hover {
            background: linear-gradient(to right, #3b38cc, #4c51bf);
            transform: scale(1.1);
        }
        .btn-mock {
            background: linear-gradient(to right, #059669, #10b981);
        }
        .btn-mock:hover {
            background: linear-gradient(to right, #047857, #059669);
            transform: scale(1.1);
        }
        .btn-questions {
            background: linear-gradient(to right, #f59e0b, #fbbf24);
        }
        .btn-questions:hover {
            background: linear-gradient(to right, #d97706, #f59e0b);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Interview Preparation</h1>
        <p>Master your interviews with tailored questions, realistic mock interviews, and AI-driven feedback. Elevate your confidence and performance!</p>
        <div>
            <a href="start-interview-prep.html" class="btn btn-start">Start Your Interview Prep</a>
            <a href="mock-interview.html" class="btn btn-mock">Try a Mock Interview</a>
            <a href="quebank.html" class="btn btn-questions">Explore Question Bank</a>
        </div>
    </div>
</body>
</html>
