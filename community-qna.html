<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Q&A Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #2575fc;
            outline: none;
        }
        button {
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
            margin-top: 15px;
        }
        button:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e0f7fa;
            color: #00796b;
            font-weight: 500;
            display: none;
            border: 1px solid #00acc1;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Community Q&A Forum</h1>
        <form id="qaForm">
            <textarea id="questionInput" placeholder="Share your interview experience or ask a question anonymously..."></textarea>
            <button type="submit">Post Anonymously</button>
        </form>
        <div id="output" class="output">Your post has been shared anonymously and is now visible to others.</div>
    </div>


    <script>
        const form = document.getElementById('qaForm');
        const output = document.getElementById('output');


        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const questionInput = document.getElementById('questionInput');
            if (questionInput.value.trim() !== '') {
                output.style.display = 'block';
                output.textContent = 'Your post has been shared anonymously and is now visible to others.';
                questionInput.value = '';
            } else {
                output.style.display = 'block';
                output.textContent = 'Please enter a valid post before submitting.';
            }
        });
    </script>
</body>
</html>
