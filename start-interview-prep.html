<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your AI-Powered Interview Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 450px;
        }
        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #3b38cc, #4c51bf);
            transform: scale(1.05);
        }
        .back-btn {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start Your AI-Powered Interview Prep</h1>
        <p>Generate personalized interview questions and receive feedback tailored to your role and skills.</p>
        <form>
            <select id="job-role" required>
                <option value="">Select Your Job Role</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Product Manager">Product Manager</option>
            </select>
            <select id="interview-type" required>
                <option value="">Select Interview Type</option>
                <option value="Behavioral">Behavioral</option>
                <option value="Technical">Technical</option>
                <option value="Both">Both</option>
            </select>
            <input type="text" id="skills" placeholder="Enter skills (comma-separated)" required>
            <button type="submit">Start</button>
        </form>
        <a href="#" class="back-btn">‚Üê Back to Landing Page</a>
    </div>
</body>
</html>
